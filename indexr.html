<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styler.css" />
    <title>Facebook Login Page</title>
  </head>
  <body>
    <div class="main">
      <h1>facebook</h1>
      <p>
        Facebook helps you connect and share <br />
        the people in your life.
      </p>
    </div>
    <div class="main2">
      <div class="forma">
        <form>
          <input
            type="email"
            name="email"
            id="email"
            aria-label="Email Address"
            placeholder="Email Address or phone number"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            aria-label="Password"
            placeholder="Password"
            required
          />
          <input
            class="submitbtn"
            type="submit"
            value="Log in"
            aria-label="Submit"
          />
          <p2>Forgotten password?</p2>

          <hr width="350" size="0.01" color="grey" />

          <input
            class="submitbtn2"
            type="submit"
            value="Create New Account"
            aria-label="Submit2"
          />
        </form>
      </div>
      <p3> <strong>Create page </strong> for celebrity, brand or business</p3>
    </div>
  </body>
</html>
